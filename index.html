<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <section class="container">
    <section>
      <form action="">
        <div class="input">
          <label for="date">Day</label>
          <input type="text" name="date" id="date" placeholder="DD">
          <p id="errDate">Must be a valid date</p>
        </div>
  
        <div class="input">
          <label for="month">Month</label>
          <input type="text" name="month" id="month" placeholder="MM">
          <p id="errMonth">Must be a valid month</p>
        </div>
  
        <div class="input">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <p id="errYear">Must be in the past</p>
        </div>
      </form>
  
      <div class="sep">
        <figure>
          <img src="assets/images/icon-arrow.svg" alt="Arrow Icon" width="50px" height="50px">
          <figcaption>Arrow Icon</figcaption>
        </figure>
      </div>
    </section>
  
    <section class="output">
      <article class="article1">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="answer"></div> &nbsp;
        <p class="paragraph">years</p>
      </article>

      <article class="article2">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="answer"></div> &nbsp;
        <p class="paragraph">months</p>
      </article>
  
      <article class="article3">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="answer"></div> &nbsp;
        <p class="paragraph">days</p>
      </article>
    </section>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
